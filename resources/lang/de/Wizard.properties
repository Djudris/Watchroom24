performanceSettings = Performance
performanceSettingsDescription = In diesem Schritt kannst du den ShopBooster aktivieren, um deinen Webshop kostenpflichtig schneller zu machen. Weiterhin nimmst du hier Einstellungen vor, die fÃ¼r Entwickler interessant sind.
